# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Procurement Blog by Purchasing Toolpak LLC
tagline:             Procurement templates for procurement professionals
description:         Pocurement blog focused on news and information about templates and tools for procurement professionals.
url:                 http://blog.purchasingtoolpak.com
baseurl:             
paginate:            5
excerpt_separator: <!--more-->

# About/contact
author:
  name:              David Mak
  url:               https://purchasingtoolpak.com
  email:             https://purchasingtoolpak.com/#contact

# Custom vars
version:             1.0.0

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-assets
  
# Google services
#  google_analytics: UA-86996516-1

# Jekyll Assets
# - https://jekyll.github.io/jekyll-assets/
assets:
  sources:
    - _assets/css
    - _assets/js
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

# minifier settings
minibundle:
  minifier_commands:
    js: uglifyjs -
